<h1>Projects</h1>
<ul class="listing posts">
	{% for post in site.posts %}
	<li>
		<a class="fas-fa-building" href="{{ site.baseurl }}{{ post.url }}">
			<span class="title">{{ post.title }}</span>
			<span>{{ post.location }}</span>
		</a>
	</li>
	{% endfor %}
</ul>
